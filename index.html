<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Dealer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            max-width: 350px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .emoji {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            transition: 0.3s;
            gap: 8px;
        }

        .whatsapp-btn img {
            width: 24px;
            height: 24px;
        }

        .whatsapp-btn:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>WhatsApp: 03046576205</h1>
        <div class="emoji">👇🏼👇🏼👇🏼👇🏼👇🏼👇🏼</div>
        <a class="whatsapp-btn" href="https://wa.me/message/2MKM7LQYZPLFH1" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            Chat on WhatsApp
        </a>
    </div>
</body>
</html>
